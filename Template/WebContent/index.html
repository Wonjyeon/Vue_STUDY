<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://unpkg.com/vue"></script>
<script>
	window.onload = function(){
		var test1 = new Vue({
			el:'#test1',
			data:{
				a1 : '문자열1',
				a2 : '문자열2',
				a3 : '<h3>문자열3</h3>',
				a4 : 'image/logo.jpg',
				a5 : 500,
				a6 : 500
			}
		})
	}
</script>
</head>
<body>
	<div id="test1">
		<h3>{{a1}}</h3>
		<h3>{{a2}}</h3>
		<div v-html="a3"></div>
		<img v-bind:src="a4" v-bind:width="a5" v-bind:height="a6"/><br/>
	</div>
</body>
</html>
