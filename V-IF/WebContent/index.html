<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://unpkg.com/vue"></script>
<script>
	window.onload = function(){
		var vm1 = new Vue({
			el:'#test1',
			data : {
				a1 : 100,
				a2 : 200,
				a3 : 100,
				a4 : 100,
				a5 : 100,
				a6 : 100,
				a7 : 100
			},
			methods:{
				setA1 : function(){
					if(this.a1==100){
						this.a1 = 200
					}
					else{
						this.a1 = 100
					}
				},
				setA2 : function(){
					if(this.a2==100){
						this.a2 = 200
					}
					else{
						this.a2 = 100
					}					
				},
				setA3 : function(){
					if(this.a3 == 100){
						this.a3 = 200
					}
					else{
						this.a3 = 100
					}
				},
				setA4 : function(){
					if(this.a4 == 100){
						this.a4 = 200
					}
					else{
						this.a4 = 100
					}
				},
				setA5 : function(){
					if(this.a5==100){
						this.a5 = 200
					}
					else if(this.a5==200){
						this.a5 = 300
					}
					else{
						this.a5 = 100
					}
				},
				setA6 : function(){
					if(this.a6==100){
						this.a6=200
					}
					else{
						this.a6=100
					}
				},
				setA7 : function(){
					if(this.a7==100){
						this.a7 = 200
					}
					else{
						this.a7 = 100
					}
				}
			}
		})
	}
</script>
</head>
<body>
	<div id="test1">
		<h3 v-if="a1==100">a1은 100입니다.</h3>
		<!-- 조건이 거짓이므로 html 태그를 랜더링하지 않음. -->
		<h3 v-if="a1==200">a1은 200입니다.</h3>
		<button type="button" @click="setA1">a1 세팅</button>
		<hr>
		
		<h3 v-if="a2 == 100">a2는 100입니다.</h3>
		<h3 v-else>a2는 200입니다.</h3>
		<button type="button" @click="setA2">a2세팅</button>
		<hr>
		
		<!-- div 태그도 랜더링됨 -->
		<div v-if="a3==100">
			<h3>a3은 100입니다.</h3>
			<h3>a3은 100입니다.</h3>
			<h3>a3은 100입니다.</h3>
		</div>
		<div v-else>
			<h3>a3은 100이 아닙니다.</h3>
			<h3>a3은 100이 아닙니다.</h3>
			<h3>a3은 100이 아닙니다.</h3>
		</div>
		<button type="button" @click="setA3">a3 세팅</button>
		<hr>
		
		<!-- template 태그는 랜더링되지 않음. 이 안에 있는 태그들만! -->
		<template v-if="a4==100">
			<h3>a4는 100입니다.</h3>
			<h3>a4는 100입니다.</h3>
			<h3>a4는 100입니다.</h3>
		</template>
		<template v-else>
			<h3>a4는 100이 아닙니다.</h3>
			<h3>a4는 100이 아닙니다.</h3>
			<h3>a4는 100이 아닙니다.</h3>
		</template>
		<button type="button" @click="setA4">a4 세팅</button>
		<hr>
		
		<h1>template + v-else-if</h1>
		<template v-if="a5==100">
			<h3>a5는 100입니다.</h3>
		</template>
		<template v-else-if="a5==200">
			<h3>a5는 200입니다.</h3>
		</template>
		<template v-else-if="a5==300">
			<h3>a5는 300입니다.</h3>	
		</template>
		<button type="button" @click="setA5">a5 세팅</button>
		<hr>
		
		<!-- 두 input 태그를 별개로 두겠다. -> key로 구분해주기.  -->
		<template v-if="a6==100">
			<h3>data1</h3>
			<input type="text" key="data1">
		</template>
		<template v-else>
			<h3>data2</h3>
			<input type="text" key="data2">
		</template>
		<button type="button" @click="setA6">a6 세팅</button>
		<hr>
		
		<h1>v-show 태그</h1>
		<h2>조건이 맞지 않아도 일단 랜더링을 하고, display="none" 속성을 둠.</h2>
		<h3 v-show="a7==100">a7은 100입니다.</h3>
		<h3 v-show="a7!=100">a7은 100이 아닙니다.</h3>
		<button type="button" @click="setA7">a7 세팅</button>
	</div>
</body>
</html>
