<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://unpkg.com/vue"></script>
</head>
<script>
	window.onload = function(){
		var test1 = new Vue({
			el : '#test1',
			data:{
				message : '첫 번째 vue.js 어플리케이션'
			}
		})
	}
</script>
<body>
	<div id="test1">
		<h1>{{message}}</h1>
	</div>
</body>
</html>
